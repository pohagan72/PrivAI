<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legal Domain Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 5px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .drop-area {
      border: 2px dashed #ccc;
      border-radius: 5px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 20px;
      transition: border-color 0.3s;
    }
    .drop-area.highlight {
      border-color: #007bff;
    }
    .file-input-label {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .file-input-label:hover {
      background-color: #0056b3;
    }
    input[type="file"] {
      display: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background-color: #218838;
    }
    .status {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
      text-align: center;
    }
    .progress-bar {
      width: 100%;
      background-color: #f3f3f3;
      border-radius: 5px;
      margin-top: 10px;
      height: 30px;
      overflow: hidden;
    }
    .progress {
      width: 0;
      height: 100%;
      background-color: #4caf50;
      text-align: center;
      line-height: 30px;
      color: white;
      transition: width 0.4s ease;
    }
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
    .message {
      margin-top: 10px;
      text-align: center;
      color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Legal Domain Analyzer</h1>
    <form id="uploadForm" method="post" enctype="multipart/form-data">
      <div class="drop-area" id="dropArea">
        <p>Drag & drop Excel or CSV file here, or</p>
        <label class="file-input-label">
          Choose File
          <input type="file" id="fileInput" name="file" accept=".xlsx,.csv" required />
        </label>
        <p id="selectedFile" style="margin-top:10px;color:#333;"></p>
      </div>
      <button type="submit" id="startButton">Start Analysis</button>
    </form>
    <div class="message" id="message">
      {% if message %} {{ message }} {% else %} Awaiting file selection... {% endif %}
    </div>
    <div class="error" id="errorMessage">
      {% if error %} {{ error }} {% endif %}
    </div>
    <div class="status" id="status"></div>
    <div class="progress-bar">
      <div class="progress" id="progress">0%</div>
    </div>
    <div id="downloadSection" style="text-align:center; margin-top:20px; display:none;">
      <button id="downloadButton">Download Results</button>
    </div>
  </div>
  <script>
    const dropArea = document.getElementById('dropArea');
    const fileInput = document.getElementById('fileInput');
    const selectedFile = document.getElementById('selectedFile');
    const startButton = document.getElementById('startButton');
    const statusDiv = document.getElementById('status');
    const progressDiv = document.getElementById('progress');
    const messageDiv = document.getElementById('message');
    const errorMessageDiv = document.getElementById('errorMessage');
    const downloadSection = document.getElementById('downloadSection');
    const downloadButton = document.getElementById('downloadButton');
    
    dropArea.addEventListener('dragover', e => {
      e.preventDefault();
      dropArea.classList.add('highlight');
    });

    dropArea.addEventListener('dragleave', e => {
      e.preventDefault();
      dropArea.classList.remove('highlight');
    });

    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      dropArea.classList.remove('highlight');
      fileInput.files = e.dataTransfer.files;
      handleFileSelection();
    });

    fileInput.addEventListener('change', handleFileSelection);

    function handleFileSelection() {
      const file = fileInput.files[0];
      if (file) {
        selectedFile.textContent = `Selected: ${file.name}`;
        messageDiv.textContent = "Ready to analyze.";
        progressDiv.style.width = '0%';
        progressDiv.textContent = '0%';
        errorMessageDiv.textContent = '';
      }
    }

    let pollingInterval;
    function startPolling() {
      pollingInterval = setInterval(async () => {
        try {
          const response = await fetch('/progress');
          const data = await response.json();
          if (data.total) {
            const percent = Math.round((data.completed / data.total) * 100);
            progressDiv.style.width = `${percent}%`;
            progressDiv.textContent = `${percent}%`;
            statusDiv.textContent = data.processing
              ? `Processing: ${data.completed} of ${data.total} domains reviewed...`
              : `Processing complete: ${data.completed} of ${data.total} domains reviewed.`;
          }
          if (!data.processing) {
            clearInterval(pollingInterval);
            downloadSection.style.display = 'block';
          }
        } catch (err) {
          console.error('Error polling progress:', err);
          clearInterval(pollingInterval);
        }
      }, 1000);
    }

    document.getElementById('uploadForm').onsubmit = async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) return;
      const formData = new FormData();
      formData.append('file', file);

      messageDiv.textContent = "Uploading and starting analysis...";
      startButton.disabled = true;
      progressDiv.style.width = '0%';
      progressDiv.textContent = '0%';

      try {
        const response = await fetch('/', {
          method: 'POST',
          body: formData
        });
        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(errorText);
        }
        // Start polling for progress
        startPolling();
      } catch (err) {
        console.error(err);
        errorMessageDiv.textContent = `An error occurred: ${err.message}`;
        messageDiv.textContent = 'Analysis failed.';
        startButton.disabled = false;
      }
    };

    downloadButton.addEventListener('click', async () => {
      try {
        const response = await fetch('/download_result');
        if (!response.ok) {
          throw new Error("Result not ready yet.");
        }
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'legal_domain_results.csv';
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
